<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  
  <!-- Professional interview scene illustration -->
  <g transform="translate(100, 100)">
    <!-- Desk -->
    <rect x="0" y="350" width="600" height="20" fill="#8B4513" opacity="0.8"/>
    
    <!-- Person silhouette -->
    <g transform="translate(200, 150)">
      <!-- Head -->
      <circle cx="50" cy="50" r="40" fill="#2D3748" opacity="0.7"/>
      <!-- Body -->
      <rect x="20" y="80" width="60" height="120" rx="10" fill="#2D3748" opacity="0.7"/>
      <!-- Arms -->
      <rect x="-10" y="100" width="30" height="80" rx="15" fill="#2D3748" opacity="0.7"/>
      <rect x="80" y="100" width="30" height="80" rx="15" fill="#2D3748" opacity="0.7"/>
    </g>
    
    <!-- Laptop -->
    <g transform="translate(300, 280)">
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#1A202C" opacity="0.8"/>
      <rect x="5" y="5" width="110" height="60" fill="#4A5568" opacity="0.9"/>
      <rect x="10" y="10" width="100" height="50" fill="#E2E8F0"/>
    </g>
    
    <!-- Microphone -->
    <g transform="translate(450, 250)">
      <rect x="0" y="0" width="8" height="40" rx="4" fill="#2D3748"/>
      <rect x="-5" y="40" width="18" height="10" rx="2" fill="#4A5568"/>
    </g>
    
    <!-- Speech bubbles for AI interaction -->
    <g transform="translate(50, 50)">
      <ellipse cx="0" cy="0" rx="60" ry="30" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#2D3748">AI Interview</text>
    </g>
    
    <g transform="translate(450, 80)">
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#2D3748">Practice</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="750" cy="200" r="20" fill="white" opacity="0.1"/>
  <circle cx="50" cy="500" r="25" fill="white" opacity="0.1"/>
  
  <!-- Text overlay area (kept minimal) -->
  <rect x="0" y="500" width="800" height="100" fill="rgba(0,0,0,0.1)"/>
</svg>